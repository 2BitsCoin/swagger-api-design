schemas:

  # Objects

  Asset:
    description: Asset main info object
    type: object
    properties:
      id:
        $ref: '#/schemas/AssetId'
      name:
        type: string
        example: Waves
      precision:
        type: integer
        example: 8
      issuer:
        $ref: '#/schemas/Address'
      quantity:
        type: integer
        example: 100000000
      reissuable:
        type: boolean
        example: false

  AssetPair:
    description: Pair of assets from Waves Matcher
    type: object
    properties:
      amountAsset:
        $ref: '#/schemas/AssetId'
      priceAsset:
        $ref: '#/schemas/AssetId'

  Balance:
    description: ID, name, and regular balance of an asset
    type: object
    properties:
      id:
        $ref: '#/schemas/AssetId'
      name:
        $ref: '#/schemas/AssetName'
      balance:
        $ref: '#/schemas/RegularBalance'

  Block:
    description: Block with transactions and metadata
    type: object
    properties:
      version:
        type: integer
        example: 2
      timestamp:
        type: integer
        example: 1501505945003
      reference:
        type: string
        example: u31L28eqyi4FZNv877az1s2SawXf2adbG47dpMrektEB2ke4BqprpGDz3py6rbb9n2sUR6SeTSx6MSeusc9yHCp
      nxt-consensus:
        type: object
        properties:
          baseTarget:
            type: integer
            example: 254
          generationSignature:
            type: string
            example: D48jL46a7iyvooDQj25XkYJSm1d7kkAbNYWzzeWffAB7
      transactions:
        decription: Transaction of any type fits here
        type: array
        items:
          $ref: '#/schemas/TransferTransaction'
      generator:
        type: string
        example: 3NBVqYXrapgJP9atQccdBPAgJPwHDKkh6A8
      signature:
        type: string
        example: 62tPPQS5tEkDScFf6FyXXE71VwFsppp79wF1hwo11saE4Q6MHUF2TN4Yg5zVprNAH4MSwHy5Zm5s5ZGEbTF9n6gz
      fee:
        type: number
        example: 2.007
      blocksize:
        type: integer
        example: 218
      height:
        $ref: '#/schemas/BlockHeight'

  Order:
    description: Waves Matcher order
    type: object
    properties:
      id:
        $ref: '#/schemas/OrderId'
      type:
        $ref: '#/schemas/OrderType'
      senderPublicKey:
        $ref: '#/schemas/PublicKey'
      matcherPublicKey:
        $ref: '#/schemas/PublicKey'
      pair:
        $ref: '#/schemas/AssetPair'
      price:
        $ref: '#/schemas/Amount'
      amount:
        $ref: '#/schemas/Amount'
      matcherFee:
        $ref: '#/schemas/Amount'
      timestamp:
        $ref: '#/schemas/Timestamp'
      expiration:
        $ref: '#/schemas/Timestamp'
      signature:
        $ref: '#/schemas/OrderSignature'

